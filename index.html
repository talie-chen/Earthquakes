<!doctype html>
<html>
<head>
  <title>USGS LIVE EARTHQUAKE DATA</title>
  <meta charset='UTF-8' />
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href='style.css' rel='stylesheet' type='text/css' />
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,700" rel="stylesheet">
</head>
<body>


<div class="top">
	<div class="title">

 		 <img src="title.png" alt="USGS LIVE EARTHQUAE DATA" height="300" width="300"> 

 	 </div>
</div>

<div class="infoheader">
	<h2>EARTHQUAKE DETAILS</h2> 
</div>


<div class="locationheader">
	<h2>EARTHQUAKE LOCATIONS</h2> 

 	 </div>

 	 <div id="map"></div>
</div>


<div class="eartquakedetails">
<script id="earthquakes" type="text/x-handlebars-template">
	<div>
	 	{{#each this}}
	 		<h4>{{place}}</h4> <br>
	 		<p> Magnitude: {{mag}} <br></p>
	 		<p> Time: {{time}} <br></p>
	 		<p> Latitude/Longitude: {{coordinates}} </p>
	 		<br>
	 	{{/each}}
	</div>
</script>
</div>
<div id="earthquakeinfo">


</div>

<div class="map">
  
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src='moment.js'></script>
<script src='script.js'></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYjhCSWCeF-KDn-z40OQ3KsAs3uuSUQx4&callback=initMap">
    </script>
</body>
</html>
